<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-phone.css">
    <link rel="stylesheet" href="styles/sidebar.css">
        
</head>
<body>
    <div id="header">
        <!-- Sidebar -->
        <div id="mainn" onclick="openfunction()">&#9776;</div>
        <div id="sidenav" class="sidebar">
            <div class="sidebar-container">
                <a onclick="selectDay('0')"> Montag </a><br>
                <a onclick="selectDay('1')"> Dienstag </a><br>
                <a onclick="selectDay('2')"> Mittwoch </a><br>
                <a onclick="selectDay('3')"> Donnerstag </a><br>
                <a onclick="selectDay('4')"> Freitag </a><br>
                <a onclick="selectDay('5')"> Samstag </a><br>
                <a onclick="selectDay('6')"> Sonntag </a><br>
                <button class="open-button" onclick="openForm()">JSON-Input</button>
                <a href="#" class="closebtn" onclick="closefunction()">&times</a>
            </div>
        </div>

        <img id="img-magiic-chef" src="assets/magiic-chef.png" alt="magiic-chef.png">

        <div id="date-container">
            <h1 id="weekday" class="center" style="margin-top: 0"></h1>
            <h1 id="meal-dateofDay" class="center"></h1>
        </div>
    </div>

    
    <section id="section" onclick="closefunction()">
        <h1 id="meal-timeOfDay">timeOfDay</h1> <!--Green-->
        <p id="meal-recipe-name">recipe-name</p> <!--Black-->
        <div id="meal-ingredients"> </div> <!--Purple-->
        <div id="meal-preperations"> </div> <!--Blue-->
    </section>

    <script src="script.js"></script>
</body>
</html>
